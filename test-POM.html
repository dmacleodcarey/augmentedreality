<!DOCTYPE html>
<html>
<head>
<!-- Import the component -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

</head>
    
<body>

<model-viewer src="POM.glb" alt="A 3D model of an astronaut" ar ar-modes="webxr scene-viewer quick-look" environment-image="neutral" auto-rotate camera-controls></model-viewer>

<model-viewer src="POM.glb" poster="POM.png" shadow-intensity="1" ar ar-modes="webxr scene-viewer quick-look" camera-controls alt="A 3D model carousel">

<model-viewer src="POM.glb" ar ar-scale="fixed" camera-controls alt="A 3D model of an astronaut" skybox-image="bg3d.hdr" ios-src="POM.usdz" xr-environment></model-viewer>
    
<style>
    model-viewer
  {  
  width:100%;
    height:1000px;
  }
    
</style>

  
</body>
</html>
